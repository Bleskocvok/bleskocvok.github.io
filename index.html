<!DOCTYPE html>
<html lang="en">

<head>

<title>Bleskocvok</title>

<link rel="icon" type="image/png" href="icon.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background-color: #111111;
    color: #dddddd;
    margin: 0;
}

.content {
    margin-left: auto;
    margin-right: auto;
    max-width: 100em;
}

h1 {
    font-size: 3em;
    text-align: center;
}

.box {
    position: relative;
    width: 300px;
    height: 150px;
    float: left;
    margin: 20px;
    box-shadow: 5px 5px 10px #444444;
    background-color: black;
}

.box div.title {
    font-family: monospace;
    text-align: center;
    font-size: 4em;
    line-height: 200%;
    color: #dddddd;
    transition: 0.3s;
}

.box:hover {
    background-color: #2d2d2d;
}

#mmo:hover .title {
    text-shadow: 4px 4px #cd8400;
}

#git:hover .title {
    text-shadow: 4px 4px #992ca5;
}
#git .title {
    font-size: 3em;
}

#tanks .title {
    font-size: 2em;
}
#tanks:hover .title {
    text-shadow: 2px 2px #fcabf3;
}

.banner-wrapper {
    padding-left: 1em;
    padding-right: 1em;
}

.box .wrapper {
    position: relative;
}

.box .click {
    position: absolute;
    text-align: center;
    padding-top: 0.3em;
    padding-bottom: 0.3em;
    top: 25px;
    left: 30%;
    font-size: 12px;
    background-color: red;
    box-shadow: none;
    width: 80px;
    height: 20px;
    border-radius: 10px;
    color: white;
    text-shadow: none;
    font-weight: bold;
    transition: 0.2s;
}

.box:hover .click {
    font-size: 20px;
    width: 120px;
    height: 25px;
    text-shadow: none;
}

.box .click:hover {
    text-shadow: none;
}

#git .click {
    rotate: -30deg;
    top: 60px;
}

/*#git:hover .click {
    top: 15px;
    rotate: -30deg;
}*/

#mmo div.click {
    rotate: 12deg;
}
#tanks div.click {
    top: 80px;
    rotate: -5deg;
}

.box .info {
    font-size: 10px;
    background-color: #fcabf3;
    width: 80px;
    padding: 1em;
    margin: auto;
    text-align: center;
    border-radius: 10px;
    color: black;
    font-size: 10px;
    font-family: monospace;
    font-weight: bold;
    transition: 0.2s;
}

.box:hover .info {
    font-size: 20px;
    width: 140px;
    height: 25px;
    rotate: -20deg;
    border-radius: 20px;
}

#git div.info {
    background-color: #992ca5;
    color: white;
    width: 90px;
}

#git:hover div.info {
    rotate: 15deg;
    width: 140px;
    height: 25px;
    font-size: 15px;
}

img.wet_floor {
    max-width: 200px;
    max-height: 200px;
}

div.banner {
    position: sticky;
    top: 0;
    padding: 0;
    margin-left: 0;
    margin-right: 0;
    width: 100%;
    height: 100px;
    background-color: #222222;
    z-index: 100;
}
img.bagr {
    max-width: 100px;
    max-height: 100px;
}

footer {
    background-color: #222222;
    text-align: center;
    width: 100%;
    float: left;
}
article {
    margin-top: 3em;
    margin-bottom: 3em;
}
</style>

</head>

<body>
<div class="content">

<h1><pre>bleskocvok.net</pre></h1>

<div class="banner" id="bagr_header">
    <div class="banner-wrapper">
        <img class="bagr" alt="bagr" src="bagr.png">
        <pre>Construction site</pre>
    </div>
</div>

<article>
    <a href="https://github.com/Bleskocvok" >
        <div class="box" id="git">
            <div class="title">Github</div>
            <div class="wrapper">
                <div class="info">Contains code!</div>
                <div class="click">Click me</div>
            </div>
        </div>
    </a>

    <a href="https://mmo.bleskocvok.net">
        <div class="box" id="mmo">
            <div class="title">MMO Game</div>
            <div class="wrapper">
                <div class="click">Click me</div>
            </div>
        </div>
    </a>

    <a href="https://github.com/Bleskocvok/project_jumpy_tanx">
        <div class="box" id="tanks">
            <div class="title">Silly Tanks Game</div>
            <div class="wrapper">
                <div class="info">They jump!</div>
                <div class="click">Click me</div>
            </div>
        </div>
    </a>
    <img class="wet_floor" alt="wet floor" src="wet_floor.png">
</article>

<footer>
    <img class="trol" alt="unhappy troll" src="unhappy_troll.gif">
</footer>

</div>
</body>
</html>
